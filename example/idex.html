</head>
<body>
	<div class="main_div">
		<div class="music_conatiner">
			<h2 id="title">Ek_Raat</h2>
			<h3 id="artist">Vilen</h3>
			<div class="img_container">
				<img src="image/2.jpg">
			</div>
			<audio src="/audio/Vilen/Vilen_-_Ek_Raat_(Official_Video)(256k).mp3"></audio>

			<!-- controls -->
			<div class="music_control">
				<i class="fas fa-backward" id="prev" title="Previous"></i>
				<i class="fas fa-play main_button" id="play" title="Play"></i>
				<i class="fas fa-forward" id="next" title="Next"></i>
			</div>
		</div>
	</div>
	<script>
		const music = document.querySelector("audio");
		const img = document.querySelector("img");
		const play = document.getElementById("play");
		const artist = document.getElementById("artist");
		const title = document.getElementById("title");
		const prev = document.getElementById("prev");
		const next = document.getElementById("next");

		const songs =[
		{
			name:"Dino_James_-_Arambol__From_the_album__D_____Ft._Nikhita_Gandhi___Def_Jam_India(256k)",
			title:"shasha",
			artist:"djfgid",
		},
		{
			name:"Dino_James_-_Dhundhla__From_the_album__D_____Def_Jam_India(256k)",
			title:"Dhundhla",
			artist:"Dino_James",
		},
		{
			name:"pawan-3",
			title:"walking Firiri",
			artist:"Gorkhali Takma",
		},
	    ];
		let isPlaying = false;
		// for play function
		const playMusic =  () => {
			isPlaying = false;
			music.play();
			play.classList.replace("fa-play","fa-pause");
			img.classList.add("anime");
		};
		// for pause function 
		const pauseMusic =  () =>{
			isPlaying = true;
			music.pause();
			play.classList.replace("fa-pause","fa-play");
			img.classList.remove("anime");
		};
		play.addEventListener("click", () =>{
			isPlaying ? playMusic() : pauseMusic();
		});

		// changing the music data
        const loadSong = (songs) =>{
			songn.textContent = songs.title;
			artist.textContent = songs.artist;
			music.src = "/audio/dino_james/"+songs.name+".mp3";
			// img.src = "image/"+songs.name+".jpg";
		};
		songIndex = 0;
		// loadSong(songs[0]);
		const nextSong = () =>{
			// songIndex++;
			songIndex = (songIndex + 1) % songs.length;
			loadSong(songs[songIndex]);
			playMusic();
		};
		const prevSong = () =>{
			// songIndex++;
			songIndex = (songIndex - 1 +  songs.length) % songs.length;
			loadSong(songs[songIndex]);
			playMusic();
		};
		next.addEventListener("click", nextSong);
		prev.addEventListener("click", prevSong);
	</script>
</body>
</html>
